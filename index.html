<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conor's Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="icons/view-dashboard.svg" alt="dashboard" class="dashboard"> <span class="dash">Dashboard</span>
            </div>
            <div class="menu-1">
                <ul>
                    <li><img src="icons/home.svg" alt="home"> Home</li>
                    <li><img src="icons/card-account-details-outline.svg" alt="profile"> Profile</li>
                    <li><img src="icons/message.svg" alt="messages"> Messages</li>
                    <li><img src="icons/clock-time-three-outline.svg" alt="history"> History</li>
                    <li><img src="icons/file-document-multiple-outline.svg" alt="tasks"> Tasks</li>
                    <li><img src="icons/account-group.svg" alt="communities"> Communities</li>
                </ul>
            </div>
            <div class="menu-2">
                <ul>
                    <li><img src="icons/cog.svg" alt="settings"> Settings</li>
                    <li><img src="icons/help-box.svg" alt="support"> Support</li>
                    <li><img src="icons/shield-check.svg" alt="privacy"> Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
                <div class="left-side">
                   <img src="icons/magnify.svg" alt="search"> <input type="text">
                </div>
                <div class="right-side">
                    ICONS
                </div>
                <div class="left-bottom">
                    NAME
                </div>
                <div class="right-bottom">
                    <button>New</button><button>Upload</button><button>Share</button>
                </div>
        </div>
        <div class="main-content">
            <fieldset class="projects">
                <legend>Your Projects</legend>
                <div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </fieldset>
            <fieldset class="announcements">
                <legend>Announcements</legend>
                <div>
                    <div class="announce-card"></div>
                </div>
            </fieldset>
            <fieldset class="trending">
                <legend>Trending</legend>
                <div>
                    <div class="trending-card"></div>
                </div>
            </fieldset>
        </div>
    </div>
</body>
</html>
